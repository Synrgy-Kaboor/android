name: Build and Test Open PR

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
      run: ./gradlew assemble
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
      run: ./gradlew test